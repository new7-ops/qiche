<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>汽车移动动画</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="container" id="container">  
        <svg class="car" id="car" viewBox="0 0 120 60">  
            <rect x="10" y="20" width="100" height="30" fill="#FF5733" /> <!-- 汽车主体 -->  
            <circle cx="25" cy="55" r="5" fill="#333" /> <!-- 左后轮 -->  
            <circle cx="95" cy="55" r="5" fill="#333" /> <!-- 右后轮 -->  
            <rect x="30" y="10" width="60" height="20" fill="#FF5733" /> <!-- 汽车顶部 -->  
        </svg>  
    </div>  

    <script src="script.js"></script>  
</body>  
</html>
